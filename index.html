<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="drag-container" class="drag-container">
      <div class="box" draggable="true" id="box1">Box 1</div>
      <div class="box" draggable="true" id="box2">Box 2</div>
      <div class="box" draggable="true" id="box3">Box 3</div>
    </div>
    <div id="drop-container" class="drop-container">
      Drop Here
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
